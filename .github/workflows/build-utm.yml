name: Build UTM ARM virtual machine
on:
  push:
    branches: [xvm-dev]
#   workflow_run:
#     workflows: ["Rocky build"]
#     types: [completed]
#     branches: [xvm-dev]

jobs:
  build-utm-arm64:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache Rocky ISO
        uses: actions/cache@v2
        with:
          path: setup/xvm/input/iso
          key: rocky-iso-${{ runner.os }}-${{ hashFiles('setup/xvm/download_rocky_iso.sh') }}
          restore-keys: |
            rocky-iso-${{ runner.os }}-${{ hashFiles('setup/xvm/download_rocky_iso.sh') }}
      - name: Download Rocky ISO
        run: |
          cd $GITHUB_WORKSPACE/setup/xvm/
          bash download_rocky_iso.sh
      - name: Install QEMU and other dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-system rpm2cpio cpio
      - name: Create VM
        run: |
            cd $GITHUB_WORKSPACE/setup/xvm/
            bash build_utm.sh
      - name: Upload UTM image
        uses: actions/upload-artifact@v2
        with:
          name: MagAO-X.utm.tar.xz
          path: $GITHUB_WORKSPACE/setup/xvm/output/MagAO-X.utm.tar.xz
