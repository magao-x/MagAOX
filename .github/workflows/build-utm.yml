name: Build UTM ARM virtual machine
on:
  push:
    branches: [xvm-dev]
#   workflow_run:
#     workflows: ["Rocky build"]
#     types: [completed]
#     branches: [xvm-dev]

jobs:
  build-utm-arm64:
    runs-on: macos-latest
    # if: ${{ github.event.workflow_run.conclusion == 'success' }}
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Homebrew
        run: |
          /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
      - name: Install QEMU
        run: |
          brew install qemu
    #   - name: Install UTM
    #     run: |
    #       brew install utm
      - name: Create VM
        run: |
            cd $GITHUB_WORKSPACE/setup/xvm/
            bash build_utm.sh
      - name: Upload Homebrew installation script
        uses: actions/upload-artifact@v2
        with:
          name: MagAO-X.utm.tar.xz
          path: $GITHUB_WORKSPACE/setup/xvm/output/MagAO-X.utm.tar.xz
