name: Build UTM ARM virtual machine
on:
  push:
    branches: [xvm-dev]
#   workflow_run:
#     workflows: ["Rocky build"]
#     types: [completed]
#     branches: [xvm-dev]

jobs:
  build-utm-arm64:
    runs-on: ubuntu-latest
    # Sets the permissions granted to the `GITHUB_TOKEN` for the actions in this job.
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Cache Rocky ISO
        uses: actions/cache@v2
        with:
          path: $GITHUB_WORKSPACE/setup/xvm/output
          key: rocky-iso-${{ runner.os }}-${{ hashFiles('setup/xvm/download_rocky_iso.sh') }}
          restore-keys: |
            rocky-iso-${{ runner.os }}-${{ hashFiles('setup/xvm/download_rocky_iso.sh') }}
      - name: Download Rocky ISO
        run: |
          cd $GITHUB_WORKSPACE/setup/xvm/
          bash download_rocky_iso.sh
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Generate OEMDRV image
        run: |
            cd $GITHUB_WORKSPACE/setup/xvm/
            bash create_oemdrv.sh

